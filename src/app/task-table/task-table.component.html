<div class="container" style="margin-top: 30px;">

    <table class="table table-bordered">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Task</th>
                <th scope="col">Description</th>
                <th scope="col">Estimated Hours</th>
                <th scope="col">Status</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let task of tasks" [ngStyle]="{'background-color': (task.Status== 1) ? '#f7f7f7' : 'white'}">
                <th scope="row">{{tasks.indexOf(task) + 1}}</th>
                <td>{{task.Name}}</td>
                <td>{{task.Description}}</td>
                <td>{{task.Hours}}</td>
                <td [ngStyle]="{'color': (task.Status== 1) ? 'green' : 'red'}">{{task.Status == 1 ?
                    "completed" : "incomplete"}}</td>
                <td>
                    <div style="text-align: center;">
                        <a *ngIf="task.Status === 0" type="button" class="btn btn-success "
                            (click)="onUpdateStatus(task)">
                            <i class=" fa fa-check" style="font-size: 25px;"></i>
                        </a>
                        <a *ngIf="task.Status === 1" type="button" class="btn btn-warning"
                            (click)="onUpdateStatus(task)">
                            <i class=" fa fa-minus" style="font-size: 25px; color: white;"></i>
                        </a>
                        <a [routerLink]="['/edit', task.Id]" type="button" class="btn btn-primary "
                            style="margin-left: 20px;"><i class=" fa fa-pencil" style="font-size: 25px;"></i></a>
                        <a (click)="onDeleteTask(task)" type="button" class="btn btn-danger"
                            style="margin-left: 20px;"><i class=" fa fa-trash" style="font-size: 25px;"></i></a>
                    </div>
                </td>
            </tr>

        </tbody>
    </table>
    <div style="margin-top: 50px; text-align: center;">
        <h3>Progress</h3>
        <div class="progress">
            <div class="progress-bar" role="progressbar" [ngStyle]="{'width': (perentComplete)}" aria-valuenow="50"
                aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <h3>{{perentComplete}}</h3>
        <h5 class="text-muted">{{completedHours}}hrs Completed</h5>
        <h5 class="text-muted">{{totalHours - completedHours}}hrs Remaining</h5>
    </div>
</div>
